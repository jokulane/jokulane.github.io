        body {
            font-family: Arial, sans-serif;

        <h2>企鹅简介</h2>
        <p>企鹅是一种可爱的水生鸟类，生活在南极洲和周围的海域。它们通常以鱼类为食，擅长游泳和潜水。</p>

        <h2>企鹅的家园</h2>
        <p>企鹅的窝通常位于冰川或岩石之间，它们会筑巢并照顾幼崽，保护它们免受寒冷的影响。</p>
