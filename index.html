<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹅窝</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <div class="container">
        <h2>关于我</h2>
        <p>在这里，您可以简要介绍一下自己。</p>

        <h2>我的兴趣</h2>
        <p>您可以在这里列出您的兴趣爱好或其他相关信息。</p>
    </div>

    <footer>
        <p>&copy; 2025 我的个人网站</p>
    </footer>
</body>

</html>
